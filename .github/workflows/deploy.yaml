name: Deploy to Github Pages

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

  workflow_dispatch:

jobs:
  deployment:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "lts/*"
          cache: "npm"

      - name: Show Contents
        working-directory: ${{ github.workspace }}
        run: |
          pwd
          ls -la

      - name: Build
        working-directory: /${{ github.workspace }}/packages/dashboard
        run: |
          npm i
          npm run build
          npm run start
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          publish_dir: ./out
